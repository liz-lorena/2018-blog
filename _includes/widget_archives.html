<div class="widget">
    <div class="widget-title"><h3>Archives</h3></div>
    <div class="widget-body">
        <select style="margin-top:30px; width: 100%;" onchange="location = this.value;">
            <option value=" ">Make a selection</option>
            {% assign counter = 0 %}
            {% for post in site.posts %}
            {% assign thisyear = post.date | date: "%B %Y" %}
            {% assign prevyear = post.previous.date | date: "%B %Y" %}
            {% assign counter = counter | plus: 1 %}
            {% if thisyear != prevyear %}
            <option value="{{ site.url }}/2018-blog/archives/#{{ post.date | date:"%B %Y" }}">{{ thisyear }} ({{ counter }})</a></option>
            {% assign counter = 0 %}
            {% endif %}
            {% endfor %}
        </select>
    </div>
</div>
