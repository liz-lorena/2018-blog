<h1>Contact Me</h1>

<p><first-letter>T</first-letter>o contact me for business inquiries, feedback, hiring, or general questions, please use the form or email displayed below.</p>

<div id="contact">
	
	<form>
		<div id="alert"></div>
		<label for="name">Name</label>
		<input type="text" name="name" id="name">
		<label for="email">Email Address</label>
		<input type="email" name="_replyto" id="_replyto">
		<label for="message">Message</label>
		<textarea name="message" id="message" cols="30" rows="5"></textarea>
		<input type="text" name="_gotcha" style="display:none">
		<button type="submit" style="width: 100%">Send</button>
	</form>
</div>
